	<body>
		cascading style sheet :层叠样式表
		浏览器父子选择器是自右向左找对应的元素，这样节省很多效率。
		<section>
			<div>
				<p>
					<a>
						<span>12dfasd</span>
					</a>
				</p>
				<ul>
					<li>
						<a href="">
							<span>
								<em>1dfasd</em>
							</span>
						</a>
					</li>
				</ul>
			</div>
			<a>
				<p>
					<em></em>
				</p>
				<div>
					
				</div>
			</a>
		</section>
		
		<div>
			1
		</div>
		<div class="demo">
			2
		</div>
		<p  class="demo">
			3
		</p>
		
		<div class="wrapper">
			<div class="content">
				<em class="box" id="only">
					1
				</em>
			</div>
		</div>
