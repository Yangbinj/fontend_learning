<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSS菜单设计</title>
		<!-- 所有的html标签，本质都是盒子,不同是因为默认的CSS样式不同  -->
		<style type="text/css">
			#nav{
				border:1px solid #f00;
				padding: 0px;
				list-style: none;
				width: 200px;
				margin: 0px;
			}
			#nav li{
				border-bottom: 1px #f00 solid;
			}
			
			#nav li:last-child{
				border-bottom: none;
			}
			
			#nav a{
				text-decoration: none;
				color: #FF0000;
				padding: 5px 10px;
				display: block;
				border-left: 5px #f00 solid;
			}
			/* 伪类  */
			#nav a:hover{
				background-color: #008000;
				color: #fff;
			}
			
			
		</style>
	</head>
	<body>
		<ul id="nav">
			<li><a href="#">我是首页</a></li>
			<li><a href="#">详细页面</a></li>
			<li><a href="#">公司介绍</a></li>
		</ul>
		<hr />
		<ul>
			<li><a href="#">我是首页</a></li>
			<li><a href="#">详细页面</a></li>
			<li><a href="#">公司介绍</a></li>
		</ul>
	</body>
</html>
