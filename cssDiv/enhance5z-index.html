<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>css z-index:设置定位元素，z轴的距离</title>
        <style>
            #one{
                width: 200px;
                height: 200px;
                background-color: blue;
                position: absolute;
                top:30px;
                left: 20px;
                z-index: 10;
            }
            #two{
                width: 200px;
                height: 200px;
                background-color: yellow;
                position: absolute;
                top:50px;
                left: 30px;
            }
        </style>
    </head>
    <body>
        <p>z-index:设置定位元素，z轴的距离</p>
        <!-- 注意：z-index支持定位元素，设置显示顺序 -->
        <div id="one"></div>
        <div id = "two"></div>
    </body>
</html>
