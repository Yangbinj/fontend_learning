<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
            <title>Html常用事件</title>
            <script>
                var x = "John";
                var y = new String("John");
                function isTypeOf(){
                    alert(typeof x+"    "+ typeof y ) // 返回 String 返回 Object
                }
            </script>
    </head>
    <body>
        <span>
                onchange	HTML 元素改变
                onclick	用户点击 HTML 元素
                onmouseover	用户在一个HTML元素上移动鼠标
                onmouseout	用户从一个HTML元素上移开鼠标
                onkeydown	用户按下键盘按键
                onload	浏览器已完成页面的加载
        </span> 
        <button type="button" onclick="isTypeOf()">判断字符的类型</button>
    </body>
</html>
