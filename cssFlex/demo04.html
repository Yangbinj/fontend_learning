<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>盒子模型</title>
		<!-- 所有的html标签，本质都是盒子,不同是因为默认的CSS样式不同  -->
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				/* 两个值：上下/左右*/
				padding: 0px 20px;
				border: 1px solid #f00;
				margin: 30px;
			}
			
			span{
				width: 200px;
				height: 200px;
				padding: 0px 20px;
				border: 1px solid #f00;
				margin: 30px;
				/* 块标签 */
				display: block;
			}
			
		</style>
	</head>
	<body>
		<!--块标签-->
		<div>我是DIV标签</div>
		<h1>我是标题</h1>
		<p style="font-size: 28px;"><b>我P标签,但是可以修改CSS变成H1</b></p>
		<!--行内标签,一行可以多个 不能设置宽、高还是可以设置边框、内间距、外边距 
		    因为所有的标签都是盒子,可以通过CSS属性来修改
		-->
		<span>我是span</span> <span>我是span</span>
	</body>
</html>
