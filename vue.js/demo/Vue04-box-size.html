<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
	<script src="../vue.min.js"></script>
</head>
<body>
	<div id="container">
		<button id="btn">click</button>
	  </div>
	<script type="text/javascript">
		 new Vue({
			el: '#container',
			directives: {stat}
		})
		$('#btn').click(function() {
			$('#container').append('<button v-stat="{key: '3', act: 'click'}">click</button>')
		})
	</script>
</body>
</html>
