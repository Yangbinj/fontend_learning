<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
            <title>vue todo-item</title>
            <!-- 开发环境版本，包含了有帮助的命令行警告 -->
            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
            <!-- 生产环境版本，优化了尺寸和速度 -->
            <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script>              -->
            <!--我们已经设法将应用分割成了两个更小的单元。子单元通过 prop 接口与父单元进行了良好的解耦。
              我们现在可以进一步改进 <todo-item> 组件，提供更为复杂的模板和逻辑，而不会影响到父单元-->
    </head>
    <body>  
          <div id="app-7">
            <ol>
              <!--
                现在我们为每个 todo-item 提供 todo 对象
                todo 对象是变量，即其内容可以是动态的。
                我们也需要为每个组件提供一个“key”，稍后再
                作详细解释。
              -->
              <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
              ></todo-item>
            </ol>
          </div>
        <script>
       Vue.component('todo-item', {
          // todo-item 组件现在接受一个
          // "prop"，类似于一个自定义特性。
          // 这个 prop 名为 todo。
          props: ['todo'],
          template: '<li>{{ todo.text }}</li>'
        })
        var app7 = new Vue({
            el: '#app-7',
            data: {
              groceryList: [
                { id: 0, text: '蔬菜' },
                { id: 1, text: '奶酪' },
                { id: 2, text: '随便其它什么人吃的东西' }
              ]
            }
          })
        </script> 
    </body>
</html>
