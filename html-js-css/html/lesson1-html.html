<!DOCTYPE html>
<!-- lang=en  告诉搜索引擎爬虫，网站关于什么内容的-->
<html lang="en,ch">
	<head>
		<!-- 字典，识别内容的 gb1312:中国字符集  gbk:包含繁体字  utf-8:万国码 -->
		<meta charset="utf-8" />
		<!-- seo相关搜索知识	 -->
		<meta content="" name="description"/>
		<meta content="" name="keywords"/>
		<title>html1</title>
	</head>
	<body>
		Life is shit !!! 美好的生活
		<!-- SEO 搜索引擎优化 -->
		<p style="color:#f40">this is paragraph!!!</p>
		<p  class="notranslate">this is paragraph!!!</p>
		<p>this is paragraph!!!</p>
		<h1 style="color:#f40">HTML</h1>
		<h2>HTML</h2>
		<h3>HTML</h3>HTML
		<h4>HTML</h4>
		<h5>HTML</h5>
		<h6>HTML</h6>
		<strong style="color:#f40">strong 加粗</strong>
		<em>em 斜体</em>
		<strong><em>加粗和协调</em></strong>
		<del>del 标签</del>
		<address>山西大学 33号</address> 33号
		<!-- div是块标签 容器：结构化、捆绑操作-->
		<div>div 标签</div>
		<div>div 标签</div>
		<!-- span标签是行标签 -->
		<span>span 标签</span>
		<span>span 标签</span>
		<div style="color: #f40;">
			<span>dfasdfasf</span>
			<span>dfasdfasf</span>
			<span>dfasdfasf</span>
			<div>div 标签</div>
		</div>
	</body>
</html>
