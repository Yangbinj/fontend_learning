<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Flex布局高级属性</title>
		<!-- 所有的html标签，本质都是盒子,不同是因为默认的CSS样式不同  -->
		<style type="text/css">
			.grid{
				display: flex;
				width: 100px;
				height: 100px;
				border: 1px solid #f00;
				background-color: #f0f0f0;
				margin-left: auto;
				margin-right: auto;
				margin-top: 10px;
			}
			
			.grid span{
				width: 24px;
				height: 24px;
				border-radius:50%;
				background-color: #000;
				margin: 4px;
				
				color: #fff;
				text-align: center;
				line-height: 24px;
			}
		</style>
	</head>
	<body>
		<!-- 默认item在同一行 
		     align-content属性定义了多根轴线的对齐方式。如果项目只有一根轴线，该属性不起作用
		-->
		<div class="grid" style="flex-wrap: wrap; align-content: space-between; justify-content: flex-end;">
			<!-- <div class="grid" style="align-content: space-between; justify-content: flex-end;"> -->
				<!-- flex item -->
			<span>1</span>
			<span>2</span>
		  <span>3</span>
		  <span>4</span>
		</div>
		
		<div class="grid" style="flex-wrap: wrap; align-content: space-between;">
			<!-- flex item 其实就是中间div-->
			<div style="display: flex; flex-basis: 100%; justify-content: space-between;">
				<!-- 行内标签并不支持width height设置, 除非中间的div布局是flex布局 -->
				<span>1</span>
				<span>2</span>
			</div>
			<!-- flex-basis item的属性,默认每个item初始大小 -->
			<div style="display: flex; flex-basis: 100%; justify-content: space-between;">
				<span>3</span>
				<span>4</span>
			</div>
		</div>
		
		<div class="grid" style="flex-wrap: wrap; align-content: space-between;">
			<!-- flex item 其实就是中间div-->
			<div style="display: flex; flex-basis: 100%; justify-content: space-between;">
				<!-- 行内标签并不支持width height设置, 除非中间的div布局是flex布局 -->
				<span>1</span>
				<span>2</span>
			</div>
			<!-- flex-basis item的属性,默认每个item初始大小 -->
			<div style="display: flex; flex-basis: 100%; justify-content: space-between;">
				<span>3</span>
				<span>4</span>
				<span>5</span>
			</div>
		</div>
		
		<div class="grid" style="flex-wrap: wrap; align-content: space-between;">
			<!-- flex item 其实就是中间div-->
			<div style="display: flex; flex-basis: 100%; justify-content: space-between;">
				<!-- 行内标签并不支持width height设置, 除非中间的div布局是flex布局 -->
				<span>1</span>
				<span>2</span>
			</div>
			<div style="display: flex; flex-basis: 100%; justify-content: center;">
				<span>中</span>
			</div>
			<!-- flex-basis item的属性,默认每个item初始大小 -->
			<div style="display: flex; flex-basis: 100%; justify-content: space-between;">
				<span>3</span>
				<span>4</span>
			</div>
		</div>
	</body>
</html>
