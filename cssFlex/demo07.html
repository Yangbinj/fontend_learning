<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Flex基本语法</title>
		<!-- 所有的html标签，本质都是盒子,不同是因为默认的CSS样式不同  -->
		<style type="text/css">
			.grid{
				display: flex;
				width: 100px;
				height: 100px;
				border: 1px solid #f00;
				background-color: #f0f0f0;
				/* margin-left: auto;	
				margin-right: auto; */
				margin-top: 10px;
			}
			
			.grid span{
				width: 24px;
				height: 24px;
				border-radius:50%;
				background-color: #000;
				margin: 4px;
				
				color: #fff;
				text-align: center;
				line-height: 24px;
			}
		</style>
	</head>
	<body>
		<!-- 
		   1: 采用 Flex 布局的元素，称为 Flex 容器（flex container）
		   2: 它的所有子元素自动成为容器成员，称为 Flex 项目（flex item），简称"项目"
		   3: 默认水平轴是主轴, justify-content属性定义了项目在主轴上的对齐方式。
		   4: align-items：属性定义项目在交叉轴上如何对齐    
		-->
		<!-- flex容器 -->
		<div class="grid" style="justify-content: center;align-items: center;">
			<!-- flex item -->
			<span></span>
		</div>
		
		<div class="grid" style="justify-content: space-around; flex-direction: row-reverse;">
			<!-- flex item -->
			<span>1</span>
			<span>2</span>
		</div>
		
		<div class="grid" style="justify-content:space-between;flex-direction:column-reverse;align-items: center;">
			<!-- flex item -->
			<span>1</span>
			<span>2</span>
		</div>
		
		<!--
        用来项目属性上的样式：order/flex-grow/flex-shrink/flex-basis/flex/align-self
		 -->
		
		<div class="grid">
			<!-- flex item -->
			<span>1</span>
			<span style="align-self: center;">2</span>
			<span style="align-self: flex-end;">3</span>
		</div>
		
		<div class="grid" style="justify-content: space-between;">
			<!-- flex item -->
			<span>1</span>
			<span style="align-self: flex-end;">2</span>
		</div>
	</body>
</html>
