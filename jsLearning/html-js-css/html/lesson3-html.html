<!DOCTYPE html>
<html lang="en,cn">
	<head>
		<meta charset="utf-8">
		<title>form select option</title>
	</head>
	<body>
		刚需、社交，用户体验，用户粘性，简单
		
		<form method="get" action="">
			<h1>
				choose one fruit!
			</h1>
			1.apple<input type="checkbox" name="fruit" value="apple" />
			2.orange<input type="checkbox" name="fruit" value="orange" />
			1.banana<input type="checkbox" name="fruit" value="banana" />
			<input type="submit" />
		</form>
		
		<form method="get" action="">
			<h1>
				choose your sex!
			</h1>
			1.male<input type="radio" name="sex" value="male" checked />
			2.female<input type="radio" name="sex" value="male" />
			<input type="submit" />
			
			<h1>province</h1>
			<select name="province">
				<option>山西</option>
				<option value="beijing">北京</option>
				<option>河北</option>
				<option>河南</option>
			</select>
		</form>
		
	</body>
</html>
