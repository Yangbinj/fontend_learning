<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
            <title>vue v-for</title>
            <!-- 开发环境版本，包含了有帮助的命令行警告 -->
            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
            <!-- 生产环境版本，优化了尺寸和速度 -->
            <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script>              -->
            <!-- v-model轻松实现表单输入和应用状态之间的双向绑定。 -->
    </head>
    <body>
      <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
      </div>
        <script>
        var app6 = new Vue({
                    el: '#app-6',
                    data: {
                      message: 'Hello Vue!'
                    }
                  })
        </script> 
    </body>
</html>
